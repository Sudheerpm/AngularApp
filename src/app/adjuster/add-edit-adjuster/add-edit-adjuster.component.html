
<div class="form-group row">
    <div class="col-sm-10">
        <input type="hidden" class="form-control" [(ngModel)]="id">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Adjuster Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="adjuterId"
        placeholder="Enter Adjuster  Id">
    </div>
</div>


<div class="form-group row">
    <label class="col-sm-2">Adjuster FullName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="adjusterName"
        placeholder="Enter Full Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Claim Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="claimId"
        placeholder="Enter Claim ID">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Claim Group Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="claimGroupId"
        placeholder="Enter Claim Group ">
    </div>
</div>

<button type="submit" (click)="addAdjuster()" *ngIf="adjuster.adjuterId==0" class="btn btn-primary">
    Add
</button>

<button type="submit" (click)="updateAdjuster()" *ngIf="adjuster.adjuterId!=0" class="btn btn-primary">
    Update
</button>
